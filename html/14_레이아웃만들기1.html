<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14_레이아웃만들기1</title>
  <link rel="stylesheet" href="../css/14_레이아웃만들기1.css">
</head>
<body>
  <!-- 시맨틱(의미) 태그(semantic tag)
    -태그명만 보고도 무슨 의미 인지/용도인지 알수 있게 하는 태그

    -div태그가 이름만 바뀐 것이라고 생각
      (이름이 다른 영역 나누기 태그)

    - 웹 접근성 이 향상됨
  -->
  <header>
    <!-- 머리 부분(제일 위) 태그 -->
     <div class="header-1"></div>
     <div class="header-2"></div>
     <div class="header-3"></div>
  </header>
  <main>
    <!-- 주된 내용이 포함되는 영역 -->
     <section class="content-1"></section>
     <section class="content-2"></section>
     <section class="content-3"></section>
  </main>
  <footer>
<!-- 발 부분(제일 아래 태그) -->
    <section>h 50</section>
    <section>h 50</section>
  </footer>
</body>
</html>
